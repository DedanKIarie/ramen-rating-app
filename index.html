
<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ramen eating app</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Ramen </h1> 
        </header> 

        <div id="ramen-menu"></div>

        <div id="ramen-detail">
            <img id="ramen-img" src="" alt="Ramen Image">
            <h2 id="ramen-name"> Ramen Name</h2>
            <h3 id="ramen-restaurant">Restaurant Name</h3>
            <p id="ramen-rating">Rating: <span></span></p>
            <p id="ramen-comment">Comment: <span></span></p>
        </div>

        <form id="new-ramen">
            <h2>Add New Ramen</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="restaurant" placeholder="Restaurant" required>
            <input type="text" id="image" placeholder="Image URL" required>
            <input type="number" id="rating" placeholder="Ratings" min="1" max="10" required>
            <textarea id="comment" placeholder="Comment" required></textarea>
            <button id="submit">Submit</button>
        </form>


    </body>
</html>
